- title: HAICS
  subtitle: CNN Attention Guidance for improved orthopedics radiographic fracture classification
  group: featured
  image: images/haics.jpg
  link: https://github.com/zhibinliao89/fracture_attention_guidance
  description: We explored the effectiveness of regularizing CNN network with human-provided attention guidance on where in the image the network should look for answering clues. On two orthopedics radiographic fracture classification datasets, through extensive experiments we demonstrate that explicit human-guided attention indeed can direct correct network attention and consequently significantly improve classification performance. This work was done in collaboration with Defence Science and Technology Group (DSTG) and Flinders Medical Centre.

  # repo: zhibinliao89/fracture_attention_guidance
