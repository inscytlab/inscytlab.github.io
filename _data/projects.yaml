- title: Injury risk prediction in Australian Football League
  subtitle: Hamstring Strain Injury Risk Factors in Australian Football Change over the Course of the Season
  group: featured
  image: images/afl.jpg
  description: This study aimed to determine which factors were most predictive of hamstring strain injury (HSI) during different stages of the competition in professional Australian Football. We found that risk factors associated with prospective HSI were different across the season in Australian Rules Football, with nonmodifiable factors (previous HSI, age, and height) mostly associated with preseason injuries. Early in-season HSI were associated with modifiable factors, notably biceps femoris long head architectural measures. This work was done in collaboration with AFL.
  tags:
    - publication

  # repo: zhibinliao89/fracture_attention_guidance
